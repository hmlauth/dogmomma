<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <i class="fas fa-paw"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        Home <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div>
            <button class="btn text-light" id="primary-phone">
                (555) 123-9742
            </button>
        </div>
    </nav>

    <div class="container" id="primary-section">
        <h1 class="display-1" id="title">
            PAWSITIVE
        </h1>
        <p class="lead" id="subtitle">
            We love them like you do!
        </p>
    </div>
    <div>

        <!-- ABOUT -->
        <div class="jumbotron jumbotron-fluid section" id="about-section">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img src="assets/images/dog_meg_rusty2.jpg" alt="Megan" id="about-photo-1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="assets/images/chickens.jpeg" alt="chickens in garden" id="about-photo-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="assets/images/aria_rusty.jpeg" alt="cat and dog on counch" id="about-photo-3">
                        </div>
                    </div>

                </div>
                <div class="col">
                    <h1 class="display-4" id="about">
                        ABOUT
                    </h1>
                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-8 p-3">
                            <p id='about-paragraph'>
                                Introducing the one-and-only Megan Lauth - a native Washingtonian with a love for animals. Megan has grown up with cats, dogs and bird and has bee
                            </p>
                        </div>
                        <div class="col-1">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SERVICES -->
        <div class="jumbotron jumbotron-fluid section" id="services-section">
            
            <h1 class="display-4" id="services">
                SERVICES
            </h1>
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col">

                </div>
                <div class="col-3">
                    <img src="./assets/images/dog_fetch.jpeg" alt="" class="service-photo service-photo-1">
                    <img src="./assets/images/cat_sleep.jpeg" alt="" class="service-photo service-photo-2">
                    <img src="./assets/images/teddybear.jpeg" alt="" class="service-photo service-photo-3">
                    <img src="./assets/images/exotic-bird.jpeg" alt="" class="service-photo service-photo-4">
                </div>
            </div>
        </div>

        <!-- CONTACT -->
        <div class="jumbotron jumbotron-fluid section" id="contact-section">

            <div class="row">
                <div class="col">
                    <h1 class="display-4" id="contact">
                        CONTACT
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>

                <div class="col-8 p-0">
                    <div class="container ml-0 mr-0 p-0">
                        <form>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="name">
                                        Full Name
                                    </label>
                                    <input type="password" class="form-control" id="name" placeholder="Jane Smith">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="phone">
                                        Phone Number
                                    </label>
                                    <input type="number" class="form-control" id="phone" placeholder="555-555-5555">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="animal-name">
                                        Animal Name
                                    </label>
                                    <input type="text" class="form-control" id="animal-anem" placeholder="Aria, Rusty and Tweety">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">
                                    Message
                                </label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <div class="form-group text-right">
                                <button type="submit" class="btn" id="submit">
                                    Submit
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="col-2"></div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="row">
            <div class="col">
                <img src="./assets/images/dog-cat-long.jpg" alt="cat and dog cuddles" style="width: inherit;">
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
